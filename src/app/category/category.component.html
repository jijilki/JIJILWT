<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form>
        <div class="form-group row">
          <div class="col-md-6 col-md-offset-2 ">
            <h3>Add Workout </h3>
            <input type="text" class="form-control" id="srchWorkoutTxt" name="srchWorkoutTxt" [(ngModel)]="srchWorkoutTxt" placeholder="Search">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-5 col-md-offset-2 ">
            <input type="text" class="form-control" id="categoryNm" name="categoryName" [(ngModel)]="newCategoryName">
          </div>
          <div class="col-md-1  col-md-offset-2 ">
            <button id="btn2" (click)="addnewcategory()">+</button>
          </div>
        </div>
        <div class="form-group row" *ngIf="error!=null">
          <div class="col-md-5  row alert alert-danger ">
            <label>{{error}}</label>
          </div>
        </div>
        <div class="list-group col-md-8  col-md-offset-2">
          <div class="list-group-item" *ngFor="let category of categoryList | categoryPipe:srchWorkoutTxt">
            <div class="form-group row">
              <div class="col-md-4" >
                <input type="text" [ngModelOptions]="{standalone: true}" disabled [(ngModel)]="category.categoryName">
              </div>
              <div class="col-md-2">
                <input type="button" value="Edit" (click)="edit(category)">
              </div>
              <div class="col-md-2">
                <input type="button" value="Delete" (click)="delete(category)">
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="col-md-1  col-md-offset-2 ">
              <input type="button" value="Edit" (click)="edit(category)">
            </div>
            <div class="col-md-2">
              <input type="button" value="Delete" (click)="delete(category)">
            </div> -->

      </form>

        {{ category.categoryName}}
        <input type="button" value="Edit" (click)="edit(category)">
        <input type="button" value="Delete" (click)="delete(category)">
      </div> -->

    </div>
  </div>
