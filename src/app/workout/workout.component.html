<h3 *ngIf="workoutPageAction;else create">
  Edit Workout
</h3>
<ng-template #create>
  <h3>Add Workout </h3>
</ng-template>



<form [formGroup]="workoutForm" (ngSubmit)="onWorkoutFormSubmit()">
  <table>
    <tr>
      <td>Title:</td>
      <td>
        <input formControlName="workout_title">
      </td>
    </tr>
    <tr>
      <td>Note:</td>
      <td>
        <input formControlName="workout_note">
      </td>
    </tr>
    <tr>
      <td>Calories Burn Per Minute:</td>
      <td>
        <input formControlName="cbpm">
      </td>
    </tr>
    <tr>
      <td>Category:</td>
      <td>
        <div formGroupName="category">
        <select formControlName="_catId">
            <!--<div formControlName="categoryName" >[ngValue]="category._catId"-->
            <option *ngFor="let category of categories" [value]="category._catId">{{category.categoryName}}</option>
    
          <!--</div>-->
          </select>
          
            </div>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button *ngIf="workoutPageAction==='Update'">UPDATE</button>
        <button *ngIf="workoutPageAction!=='Update'">CREATE</button>
      </td>
    </tr>
  </table>

  <p></p>
