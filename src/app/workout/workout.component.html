<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h3 *ngIf="workoutPageAction;else create">
        Edit Workout
      </h3>
      <ng-template #create>
        <h3>Add Workout </h3>
      </ng-template>
    </div>

    <form [formGroup]="workoutForm" (ngSubmit)="onWorkoutFormSubmit()">

      <div class="form-group row">
        <label for="inputTitle" class="col-md-2 col-md-offset-2 "> Title:</label>
        <div class="col-md-8">
          <input formControlName="workout_title" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputNote" class="col-md-2 col-md-offset-2 col-form-label"> Note:</label>
        <div class="col-md-8">
          <textarea formControlName="workout_note" class="form-control" rows="3"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputTitle" class="col-md-4 col-md-offset-2 col-form-label"> Calories Burn Per Minute:</label>
        <div class="col-md-6">
          <div class="input-group">
            <input formControlName="cbpm" class="form-control" name="cbpm1">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="cbpm1" (click)="plus()">
                <i class="fa fa-plus"></i>
              </button>
            </span>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-number" data-type="minus" data-field="cbpm1" (click)="minus()">
                <i class="fa fa-minus"></i>
              </button>
            </span>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputTitle" class="col-md-2 col-md-offset-2 col-form-label"> Category:</label>
        <div class="col-sm-6">
          <div formGroupName="category">
            <select formControlName="_catId" class="form-control">
              <!--<div formControlName="categoryName" >[ngValue]="category._catId"-->
              <option *ngFor="let category of categories" [value]="category._catId">{{category.categoryName}}</option>
              <!--</div>-->
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-md-offset-2 col-form-label">
        <button *ngIf="workoutPageAction==='Update'" class="btn btn-primary btn-lg">UPDATE</button>
        <button *ngIf="workoutPageAction!=='Update'" class="btn btn-primary btn-lg">CREATE</button>
      </div>

    </form>
  </div>
</div>
